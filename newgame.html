<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>我的闖關 RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>⚔️ 勇者闖關冒險 ⚔️</h1>
        
        <div class="stats">
            <p>等級: <span id="lvl">1</span></p>
            <p>生命值: <span id="hp">100</span> / 100</p>
            <p>攻擊力: <span id="atk">10</span></p>
            <p>目前關卡: <span id="stage">1</span></p>
        </div>

        <div id="log-window">
            <p id="message">準備好開始冒險了嗎？</p>
        </div>

        <div class="controls">
            <button onclick="attackEnemy()" id="attack-btn">普通攻擊</button>
            <button onclick="healPlayer()" id="heal-btn">喝藥水 (剩 3 瓶)</button>
            <button onclick="nextFloor()" id="next-btn" style="display:none;">進入下一層</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
